<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 50px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 400px;
    }
    h1 {
      margin-bottom: 25px;
      color: #4a47a3;
    }
    a {
      display: block;
      text-decoration: none;
      background: #4a47a3;
      color: white;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #37348c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <a href="login.html">Login</a>
    <a href="signup.html">Student Sign Up</a>
  </div>
</body>
</html>
